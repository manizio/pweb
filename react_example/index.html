<!DOCTYPE html>

<html>

   <head>

      <title>ReactZero</title>     
      <link rel="stylesheet" href="style/style.css"> 
   </head>

   <body>

      <div id="app">
      </div>

      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>

      

      <script type="text/babel">
        
        let cervejas = [{name:"Guiness",

        }]


        function TabelaBebidas(){
            return (
            <div>
                <Cabecalho> </Cabecalho>

            </div>)
        }
        const GerarTabela = () => {
            return (
            <React.Fragment>    
                <div id="app">
                    <table id="tabela" border="1">
                        <thead>

                            </thead>
                        <tbody>
                            <tr><td>Havana</td><td>Engenho Anísio Santiago</td></tr>
                            </tbody>
                        </table>

            </React.Fragment>)
        }
        const GerarTabelaCervejas = () => {
            return (
                    <table class="tabelaCervejas"> 
                        <thead>
                            <tr><th>Nome</th><th>Álcool</th></tr>

                    </table>
            )


        }

        /*{cervejas.map(item => {

                        )
                    })}
        const Cabecalho = () => {

            )
        }*/
        const HandleClick = () => {
            return(<div><button onClick = {renderTabela}>Tabela</button> <div id="table"></div></div>)
        }

        const renderTabela = () => {
            ReactDOM.render(<GerarTabelaCervejas/>, document.getElementById("table"))
        }

        ReactDOM.render(<HandleClick/>, document.getElementById("app"))
        
            
      </script>


   </body>

</html>
